<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Language Interpretation Exam Video Learning</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; text-align: center; }
    video { width: 100%; max-width: 720px; border-radius: 8px; background: #000; }
    .controls { margin-top: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; margin: 0 0.5rem; border-radius: 4px; border: none; cursor: pointer; }
    #answer { margin-top: 1rem; font-size: 1.25rem; color: #0a74da; display: none; }
  </style>
</head>
<body>
  <h1>Sign Language Interpretation Practical Exam Video Learning</h1>
  <video id="videoPlayer" autoplay loop>
    <source src="" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="controls">
    <button id="prevBtn">Previous</button>
    <button id="showAnswerBtn">Show Answer</button>
    <button id="nextBtn">Next</button>
  </div>
  <div id="answer"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Add your actual video filenames and answers here
      const videos = [
        { src: '디지털_국민 모두가 디지털 혜택을 누릴 수 있도록 디지털 역량 강화 및 디지털 환경을 정비하는 _디지털 포용 추진계획_이 지난 6월 22일 발표됐습니다..mp4.mp4', answer: '디지털_국민 모두가 디지털 혜택을 누릴 수 있도록 디지털 역량 강화 및 디지털 환경을 정비하는 _디지털 포용 추진계획_이 지난 6월 22일 발표됐습니다.' },
        { src: 'video2.mp4', answer: 'Answer phrase 2' },
        { src: 'video3.mp4', answer: 'Answer phrase 3' }
        // ... add more videos
      ];

      // Fisher–Yates shuffle
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }
      shuffle(videos);

      let currentIndex = 0;
      const videoPlayer = document.getElementById('videoPlayer');
      const answerDiv = document.getElementById('answer');

      function loadVideo(index) {
        const { src, answer } = videos[index];
        videoPlayer.src = src;
        answerDiv.textContent = answer;
        answerDiv.style.display = 'none';
        videoPlayer.load();
        videoPlayer.play();
      }

      document.getElementById('prevBtn').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + videos.length) % videos.length;
        loadVideo(currentIndex);
      });

      document.getElementById('nextBtn').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % videos.length;
        loadVideo(currentIndex);
      });

      document.getElementById('showAnswerBtn').addEventListener('click', () => {
        answerDiv.style.display = 'block';
      });

      // Load first video
      loadVideo(currentIndex);
    });
  </script>
</body>
</html>
