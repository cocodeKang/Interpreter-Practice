<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영상 테스트 사이트</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; text-align: center; }
    video { width: 100%; max-width: 720px; border-radius: 8px; background: #000; }
    .controls { margin-top: 1rem; }
    input { width: 80%; padding: 0.5rem; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; margin: 0 0.5rem; border-radius: 4px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>영상 테스트 사이트</h1>

  <!-- 영상 주소 입력창 -->
  <input type="text" id="videoUrl" placeholder="영상 주소를 입력하세요" 
    value="https://drive.google.com/uc?id=12HnY1WMwl1sEpJkoCcwyDB94gFcvOr_e&export=download">
  <button id="loadBtn">영상 불러오기</button>

  <!-- 영상 플레이어 -->
  <video id="videoPlayer" controls autoplay loop>
    <source src="" type="video/mp4">
    브라우저가 video 태그를 지원하지 않습니다.
  </video>

  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const videoUrlInput = document.getElementById('videoUrl');
    const loadBtn = document.getElementById('loadBtn');

    function loadVideo(url) {
      videoPlayer.src = url;
      videoPlayer.load();
      videoPlayer.play();
    }

    // 버튼 클릭 시 입력된 주소로 영상 로드
    loadBtn.addEventListener('click', () => {
      const url = videoUrlInput.value.trim();
      if(url) loadVideo(url);
    });

    // 페이지 로드 시 기본값 영상 재생
    window.addEventListener('DOMContentLoaded', () => {
      loadVideo(videoUrlInput.value);
    });
  </script>
</body>
</html>
